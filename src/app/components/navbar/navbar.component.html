<header
  class="w-full h-16 px-5 flex items-center justify-between bg-gray-100 dark:bg-gray-800 dark:border-gray-700 shadow-sm">
  <div class="flex items-center">
    <button (click)="toggleSidebar()" class="btn dark:hover:bg-gray-700 mr-5 my-4">
      <!-- Icono del toggle -->
      <i class="fas fa-bars text-white"></i>
    </button>
    <h1 class="text-lg font-medium text-gray-800 dark:text-white">Dashboard</h1>
  </div>
  <div class="flex items-center gap-x-4">
    <button class="btn p-2 text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 rounded-full">
      <!-- Icono de notificaciones -->
      <i class="fas fa-envelope-open"></i>
    </button>
    <button class="btn p-2 text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 rounded-full">
      <!-- Icono de notificaciones -->
      <i class="fas fa-bell"></i>
    </button>
    <div class="relative">
      <button (click)="toogleUserMenu()" type="button" class="btn inline-flex items-center gap-x-1 text-sm/6 font-semibold text-gray-900"
        [attr.aria-expanded]="showUserMenu">
        <!-- Icono de notificaciones -->
        <img class="w-10 h-10 rounded-full" src="assets/img/users/profile-1.png" alt="User Profile">
      </button>
    </div>

    <!--
    Flyout menu, show/hide based on flyout menu state.

    Entering: "transition ease-out duration-200"
    From: "opacity-0 translate-y-1"
    To: "opacity-100 translate-y-0"
    Leaving: "transition ease-in duration-150"
    From: "opacity-100 translate-y-0"
    To: "opacity-0 translate-y-1"
    -->
    @if (showUserMenu) {
      <div class="absolute left-[94%] z-10 mt-52 flex w-screen max-w-max -translate-x-1/2 px-4">
        <div
          class="w-screen max-w-36 flex-auto overflow-hidden rounded-3xl bg-white text-sm/6 shadow-lg ring-1 ring-gray-900/5">
          <div class="p-2">
            <div class="group relative flex items-center gap-x-4 rounded-lg p-2 hover:bg-gray-50">
              <div
                class="mt-1 flex size-6 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                <i class="far fa-user"></i>
              </div>
              <div>
                <a href="#" class="font-semibold text-gray-900">
                  Profile
                  <span class="absolute inset-0"></span>
                </a>
              </div>
            </div>
            <div class="group relative flex gap-x-4 rounded-lg p-2 hover:bg-gray-50">
              <div
                class="mt-1 flex size-6 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                <i class="fas fa-gear"></i>
              </div>
              <div>
                <a href="#" class="font-semibold text-gray-900">
                  Settings
                  <span class="absolute inset-0"></span>
                </a>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-1 divide-x divide-gray-900/5 bg-gray-50">
            <a href="#"
              class="flex items-center justify-center gap-x-2.5 p-3 font-semibold text-gray-900 hover:bg-gray-100">
              <svg class="size-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd"
                  d="M2 3.5A1.5 1.5 0 0 1 3.5 2h1.148a1.5 1.5 0 0 1 1.465 1.175l.716 3.223a1.5 1.5 0 0 1-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 0 0 6.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 0 1 1.767-1.052l3.223.716A1.5 1.5 0 0 1 18 15.352V16.5a1.5 1.5 0 0 1-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 0 1 2.43 8.326 13.019 13.019 0 0 1 2 5V3.5Z"
                  clip-rule="evenodd" />
              </svg>
              Contact
            </a>
          </div>
        </div>
      </div>
    }
  </div>

</header>
