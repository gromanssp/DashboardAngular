    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-4xl font-semibold tracking-tight text-balance text-white sm:text-5xl">
            Profile User
        </h2>
        <p class="mt-2 text-lg/8 text-gray-400">{{ this.userModel.fullName }}</p>
    </div>
    <!-- Contact Form -->
    <div class="mt-8 mx-4">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="p-6 mr-2 bg-gray-100 dark:bg-gray-800 sm:rounded-lg">
                <div class="flex items-center justify-center gap-x-6">
                    <img [src]="imgTemp ? imgTemp : userModel.img | img"
                        alt="" class="size-46 rounded-full outline-1 -outline-offset-1 outline-white/10" />
                </div>

                <div class="flex items-center justify-center gap-x-6 mt-4">
                    <input class=" text-white outline-1 p-4 m-2" (change)="selectImg( $event.target.files?.[0] )" type="file" />
                </div>

                <div class="mt-2">
                    <button dButton appRipple (click)="changeImg()" [disabled]="!imgUp" type="button"
                        class="block w-full rounded-md bg-primary px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                        <i class="fa fa-save mr-2"></i>
                        Save Imagen
                    </button>
                </div>

                <div class="bg-gray-900 w-full py-5 sm:py-8 mt-2">
                    <div class="mx-auto w-full max-w-7xl px-6 lg:px-8">
                        <div
                            class="mx-auto mt-2 grid max-w-lg grid-cols-4 items-center gap-x-8 gap-y-10 sm:max-w-xl sm:grid-cols-6 sm:gap-x-10 lg:mx-0 lg:max-w-none lg:grid-cols-5">
                            <img width="158" height="48"
                                src="https://tailwindcss.com/plus-assets/img/logos/158x48/transistor-logo-white.svg"
                                alt="Transistor" class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" />

                            <img width="158" height="48"
                                src="https://tailwindcss.com/plus-assets/img/logos/158x48/reform-logo-white.svg"
                                alt="Reform" class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" />

                            <img width="158" height="48"
                                src="https://tailwindcss.com/plus-assets/img/logos/158x48/tuple-logo-white.svg"
                                alt="Tuple" class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" />

                            <img width="158" height="48"
                                src="https://tailwindcss.com/plus-assets/img/logos/158x48/savvycal-logo-white.svg"
                                alt="SavvyCal"
                                class="col-span-2 max-h-12 w-full object-contain sm:col-start-2 lg:col-span-1" />

                            <img width="158" height="48"
                                src="https://tailwindcss.com/plus-assets/img/logos/158x48/statamic-logo-white.svg"
                                alt="Statamic"
                                class="col-span-2 col-start-2 max-h-12 w-full object-contain sm:col-start-auto lg:col-span-1" />
                        </div>
                    </div>
                </div>

            </div>

            <form ngNativeValidate [formGroup]="profileForm" (ngSubmit)="storeForm()"
                class="p-6 flex flex-col justify-center">
                <div class="flex flex-col">
                    <label for="name" class="block text-sm/6 font-semibold text-white">Username</label>
                    <input formControlName="fullName" type="name" name="fullName" id="name" placeholder="Full Name"
                        class="w-full mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
                </div>

                <div class="flex flex-col mt-2">
                    <label for="email" class="block text-sm/6 font-semibold text-white">Email</label>
                    <input formControlName="email" type="email" name="email" id="email" placeholder="Email"
                        class="w-full mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
                </div>

                <div class="flex gap-x-4 sm:col-span-2 mt-2">
                    <div class="flex h-6 items-center">
                        <div
                            class="group relative inline-flex w-8 shrink-0 rounded-full bg-white/5 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-indigo-500 transition-colors duration-200 ease-in-out has-checked:bg-indigo-500 has-focus-visible:outline-2">
                            <span
                                class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-900/5 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                            <input id="record" type="checkbox" name="record"
                                aria-label="Record"
                                class="absolute inset-0 appearance-none focus:outline-hidden" />
                        </div>
                    </div>

                    <label for="agree-to-policies" class="text-sm/6 text-gray-400">
                        Recordar
                    </label>
                </div>

                <div class="mt-10 w-full">
                    <button type="submit"
                        class="block w-full rounded-md bg-indigo-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                        Save
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
